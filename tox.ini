[tox]
minversion = 3.5.0
envlist =
    py27, py36, py37, py38, py39, py310, py311, py312, pypy27, pypy37, pypy38, pypy39
    cover, bandit, build
isolated_build = true
skip_missing_interpreters = true

[testenv]
commands =
    {envpython} -m unittest discover -s tests
deps =
    pyasn1>=0.4.6,<0.6.0

[testenv:cover]
basepython = python3
deps =
    coverage
commands = coverage erase
           coverage run --source pyasn1_modules -m unittest discover {posargs}
           coverage report --fail-under 93

[testenv:bandit]
skip_install = true
deps =
    bandit
commands =
    bandit -r pyasn1 -c .bandit.yml

[testenv:build]
skip_install = true
deps =
    build
    twine
commands =
    {envpython} -m build
    {envpython} -m twine check --strict dist/pyasn1_modules*.whl
    {envpython} -m twine check --strict dist/pyasn1_modules*.tar.gz

[gh-actions]
python =
    2.7: py27
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, cover, build, bandit
    3.11: py311
    3.12: py312
    pypy-2.7: pypy27
    pypy-3.7: pypy37
    pypy-3.8: pypy38
    pypy-3.9: pypy39
